<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartMelody</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            max-width: 600px;
            line-height: 1.6;
            font-size: 1.2em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>HeartMelody</h1>
    <p>Uma experiência interativa de empatia através da música, onde os batimentos cardíacos de duas pessoas se transformam em uma melodia única.</p>
    <button onclick="startMusic()">Play</button>
    
    <script src="code.js"></script>
</body>
</html>
